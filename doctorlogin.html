        <div class="container mt-5" id="sai">
            <div class="card w-50 mx-auto">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <div style="margin-bottom:10px;margin-left:-5px;border:1px solid black;padding:10px;">
                    <a href="loginpage.html"style="padding-left:50px;padding-right:50px;list-style-type:none;text-decoration:none;">PATIENT LOGIN</a>
                    <a href="doctorlogin.html"style="margin-left:0px;padding-left:100px;padding-right:50px;padding-top:12px;padding-bottom:12px;background-color:blue;color:black;list-style-type:none;text-decoration:none;margin-right:-50px;">DOCTOR LOGIN</a>
                    <br></div>
                    <form action="/doctorlogin" method="POST">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department:</label>
                            <select id="department" name="department" class="form-control" required>
                                <option value="" selected disabled>Select Department</option>
                                        <option value="Allergy and immunology">Allergy and immunology</option>
                                        <option value="Anesthesiology">Anesthesiology</option>
                                        <option value="Diagnostic radiology">Diagnostic radiology</option>
                                        <option value="Cardiovascular disease">Cardiovascular disease</option>
                                        <option value="Neurology">Neurology</option>
                                        <option value="Pediatrics">Pediatrics</option>
                                        <option value="Urology">Urology</option>
                                        <option value="Ophthalmology">Ophthalmology</option>
                                        <option value="Gynaecology & Obstetrics">Gynaecology & Obstetrics</option>

                                    </select>
                                </div>
                            
                                <input type="submit" class="btn btn-primary btn-block" value="Submit">
                            </form>
                    <p id="error-message" class="mt-3 text-danger text-center"></p>
                    <p class="mt-3 text-center">Don't have an account? <a href="doctorregister.html">Register here</a></p>
                </div>
